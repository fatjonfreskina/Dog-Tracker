<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Style/button.css" />
    <link rel="stylesheet" type="text/css" href="Style/dog.css" />
    
</head>

<body>
    
    <!-- Elements -->
    <div class="main">
        <h1>Dog-tracker</h1>
    </div>
    <!-- Dog -->
    <div class="main">
        <div class="dog">
          <div class="dog__paws">
            <div class="dog__bl-leg leg">
              <div class="dog__bl-paw paw"></div>
              <div class="dog__bl-top top"></div>
            </div>
            <div class="dog__fl-leg leg">
              <div class="dog__fl-paw paw"></div>
              <div class="dog__fl-top top"></div>
            </div>
            <div class="dog__fr-leg leg">
              <div class="dog__fr-paw paw"></div>
              <div class="dog__fr-top top"></div>
            </div>
          </div>
          <div class="dog__body">
            <div class="dog__tail"></div>
          </div>
          <div class="dog__head">
            <div class="dog__snout">
              <div class="dog__nose"></div>
              <div class="dog__eyes">
                <div class="dog__eye-l"></div>
                <div class="dog__eye-r"></div>
              </div>
            </div>
          </div>
          <div class="dog__head-c">
            <div class="dog__ear-l"></div>
            <div class="dog__ear-r"></div>
          </div>
        </div>
      </div>
    <!-- /Dog -->

    <div class="main">
        <p1 id = "text">Click the button to send a request to the backend</p1>
    </div>
    
    <div class="main">
        <button id = "getData" class="button-5" role="button">Click here</button>
    </div>
    
    <!-- Javascript -->

    <script>
        var text = document.getElementById('text')
        const getBtn = document.getElementById('getData')
        const baseUrl = 'http://localhost:8383/data'
        
        getBtn.addEventListener('click', getInfo);
        async function getInfo(e){
            e.preventDefault();
            var res = await fetch(baseUrl,
            {
                method:'GET'
            })
            console.log(res)
            var data = await res.json();
            text.innerHTML = "Heartrate: " + data.heartrate + "; Timestamp: " + data.timestamp;
        }
    </script>
</body>
</html>
